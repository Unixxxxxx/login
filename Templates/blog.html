{% extends 'base.html' %}
{% block thing %}
<section id="blog" class="py-12">
    <div class="max-w-screen-xl mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Featured Posts</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for post in posts %}
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-2xl font-semibold">{{ post.title }}</h3>
                        <p class="mt-4 text-gray-600">{{ post.description|truncatewords:20 }}</p>
                        <a href="#" class="mt-4 text-blue-600">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

{% extends 'base1.html' %}
{% block login %}
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 font-sans">
    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl p-10 md:p-14 flex flex-col md:flex-row gap-12 md:gap-20 items-center">
        
        <!-- Left: Login Form -->
        <div class="w-full md:w-1/2">
            <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Login</h2>
            <form method="post" class="space-y-5">
                {% csrf_token %}
                {% for field in form %}
                    <div>
                        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 px-4 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition duration-300 shadow-md">
                    Login
                </button>
            </form>
            <p class="text-center mt-4 text-gray-600">
                Don't have an account?
                <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Register here</a>
            </p>
        </div>

        <!-- Right: Optional Graphic -->
        <div class="hidden md:flex justify-center w-full md:w-1/2">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Login" class="w-60 h-60 object-contain">
        </div>
    </div>
</body>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TravelX</title>
  <!--<link rel="stylesheet" href="style.css"> -->
</head>
<style> 
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

/* NAVBAR */
.navbar {
  position: sticky;
  top: 0;
  background: #0f172a;
  color: #fff;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: #e5e7eb;
  font-weight: 500;
  transition: color 0.3s ease;
}

.nav-links a:hover {
  color: #38bdf8;
}

/* MOBILE MENU */
#menu-toggle {
  display: none;
}

.menu-icon {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* FOOTER */
.footer {
  background: #020617;
  color: #cbd5f5;
  padding: 3rem 2rem 1rem;
}

.footer-container {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
}

.footer-section h3,
.footer-section h4 {
  margin-bottom: 1rem;
  color: #fff;
}

.footer-section a {
  display: block;
  color: #cbd5f5;
  text-decoration: none;
  margin-bottom: 0.5rem;
}

.footer-section a:hover {
  color: #38bdf8;
}

.footer-bottom {
  text-align: center;
  margin-top: 2rem;
  font-size: 0.9rem;
  border-top: 1px solid #1e293b;
  padding-top: 1rem;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  .nav-links {
    position: absolute;
    top: 64px;
    right: 0;
    background: #0f172a;
    flex-direction: column;
    width: 100%;
    display: none;
    padding: 1rem 0;
  }

  #menu-toggle:checked + .menu-icon + .nav-links {
    display: flex;
  }

  .footer-container {
    grid-template-columns: 1fr;
    text-align: center;
  }
}

</style>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">MyBrand</div>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-icon">&#9776;</label>

    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- PAGE CONTENT -->
  <main style="min-height: 80vh; padding: 2rem;">
    <h1>Welcome to My Website</h1>
    <p>Your content goes here.</p>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-container">

      <div class="footer-section">
        <h3>MyBrand</h3>
        <p>Building professional and modern web experiences.</p>
      </div>

      <div class="footer-section">
        <h4>Quick Links</h4>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <div class="footer-section">
        <h4>Contact</h4>
        <p>Email: info@mybrand.com</p>
        <p>Phone: +123 456 789</p>
      </div>

    </div>

    <div class="footer-bottom">
      Â© 2026 MyBrand. All rights reserved.
    </div>
  </footer>

</body>
</html>

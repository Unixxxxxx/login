{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    {% csrf_token %}
    <h2 class="text-2xl font-bold mb-6 text-center">User Form</h2>

    <label class="block mb-2 text-gray-700">First Name:</label>
    <input type="text" name="fname" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

    <label class="block mb-2 text-gray-700">Last Name:</label>
    <input type="text" name="lname" class="w-full p-2 border rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

    <label class="block mb-2 text-gray-700">Age:</label>
    <input type="number" name="age" class="w-full p-2 border rounded mb-6 focus:outline-none focus:ring-2 focus:ring-blue-400" required>

    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition">Submit</button>
  </form>
</div>
{% endblock %}
